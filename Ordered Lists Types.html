<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List Type</title>
</head>
<body>
    <h1>Ordered List Type</h1>
    <p>Default</p>
    <ol>
        <li>Orange</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>    
    </ol>
    <p>Lower Alphabets</p>
    <ol> 
        <li type="a"> Red </li>
        <li type="a"> Blue </li>
        <li type="a"> Green</li>
        <li type="a"> Yellow </li>
    </ol>
    <p>Upper Alphabets</p>
    <ol>
        <li type="A">Food</li>
        <li type="A">House</li>
        <li type="A">Water</li>
        <li type="A">Electricity</li>
        <li type="A">Transportation</li>
    </ol>
    <p>Lower Roman</p>
    <ol>
        <li type="i">CEO</li>
        <li type="i">Manager</li>
        <li type="i">Supervisors</li>
        <li type="i">Worker</li>
    </ol>
</body>
</html>
